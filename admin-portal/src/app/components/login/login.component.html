<div class="container">
  <div [hidden]="loggedIn">
      <mat-grid-list cols="6" [style.margin-top]="'20px'" >
          <mat-grid-tile colspan="2">
          </mat-grid-tile>
          <mat-grid-tile colspan="3">
              <form (ngSubmit)="onSubmit()">
                <mat-form-field class="full-width">
                  <input type="text" matInput [(ngModel)]="credential.username" name="username" id="username" placeholder="Enter UserName">
                </mat-form-field>
                <mat-form-field class="full-width">
                  <input type="password" matInput [(ngModel)]="credential.password" name="password" id="password" placeholder="Enter Password">
                </mat-form-field>
                <button mat-raised-button type="submit" class="mat-primary">Login</button>
              </form>
          </mat-grid-tile>
      </mat-grid-list>
  </div>
</div>
